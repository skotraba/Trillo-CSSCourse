<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trillo &mdash; Your all-in-one booking app</title>
  <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./img/logo.png" alt="logo" class="logo">
      <form action="#" class="search" id="">
        <input type="text" class="search__input" placeholder="Search Hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/SVG/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/SVG/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/SVG/sprite.svg#icon-message"></use>
          </svg>
          <span class="user-nav__notification">13</span>
        </div>
        <div class="user-nav__user">
          <img src="./img/user.jpg" alt="user" class="user-nav__user-photo">
          <span class="user-nav__user-name">Name</span>
        </div>
      </nav>
    </header>
    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/SVG/sprite.svg#icon-home"></use>
              </svg>
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/SVG/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/SVG/sprite.svg#icon-key"></use>
              </svg>
              <span>Key</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/SVG/sprite.svg#icon-map"></use>
              </svg>
              <span>Map</span>
            </a>
          </li>
        </ul>

        <div class="legal">
          &copy; 2021 by Trillo. All rights reserved.
        </div>
      </nav>


      <main class="hotel-view">
        <div class="gallery">
          <figure class="gallery__item">
            <img src="./img/hotel-1.jpg" class="gallery__photo" alt="">
          </figure>
          <figure class="gallery__item">
            <img src="./img/hotel-2.jpg" class="gallery__photo" alt="">
          </figure>
          <figure class="gallery__item">
            <img src="./img/hotel-3.jpg" class="gallery__photo" alt="">
          </figure>
        </div>

        <div class="overview">
          <h1 class="overview__heading">Hotel Las Palmas</h1>
          <div class="overview__stars">
            <svg class="overview__icon-star">
              <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
            </svg>
          </div>

          <div class="overview__location">
            <svg class="overview__icon-location">
              <use xlink:href="img/SVG/sprite.svg#icon-location-pin"></use>
            </svg>
            <button class="btn-inline">Albufeira, Portugal</button>
          </div>

          <div class="overview__rating">
            <div class="overview__rating-average">8.6</div>
            <div class="overview__rating-count">429 votes</div>
          </div>

        </div>
      </main>
    </div>
  </div>
</body>
</html>
